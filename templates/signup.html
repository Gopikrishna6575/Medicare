<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="{{url_for('static',filename='signup.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/clip_img.png') }}" type="image/png">
    <title>Medicare</title>
</head>
{% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
<body>
    <nav>
        <a href="{{url_for('home')}}">Home</a>
    </nav>
    <div class="container">
        <h1>Admin registration</h1>
            <form method="POST">
                <label for="username">Username</label><br> 
                <input type="text" id="username" name="username" required placeholder="Username"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required placeholder="Email"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required placeholder="Password"><br>
                <button type="submit" class="registerbtn">Submit</button> 
                <p>Already have an account? <a href="{{url_for('admin_login')}}">Login</a></p>
            </form>
    </div>
</body>
</html>
