<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare</title>
    <link rel="stylesheet" href="{{url_for('static',filename='patient_login.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/clip_img.png') }}" type="image/png">
</head>
{% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
<body>
<nav>
    <a href="{{url_for('home')}}">home</a>
</nav>
    <div class="container">
        <h1>Patient Login</h1>
        <form method="post">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="registerbtn">Login</button>
            <p>Don't have an account? consult receptionist</p>
            <a href="{{url_for('patient_forget')}}">forget password</a>
        </form>
       
    </div>
</body>
</html>
